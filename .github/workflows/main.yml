name : React Native Google Photos
on : [push]
jobs : 
    build:
       runs-on: ubuntu-latest
       steps : 
        - uses: actions/checkout@master
        - uses: actions/setup-node@v1
          with :
            node-version: 12
            registry-url: https://registry.npmjs.org/
        - run : npm publish
          env :
            NODE_AUTH_TOKEN: ${{secrets.npm_token}}